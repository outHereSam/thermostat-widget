<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manrope Font Embeded -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="./main.js" defer></script>

    <title>Smart Home | Thermostat Widget</title>
  </head>
  <body>
    <div class="container">
      <div class="top-content">
        <h1 class="logo">Thermostat</h1>
        <select id="rooms"></select>
      </div>

      <div class="main-content">
        <div class="temperature">
          <svg
            class="point"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="22"
              cy="22"
              r="19.5"
              fill="#515155"
              stroke="white"
              stroke-width="5"
            />
            <circle cx="21.5" cy="21.5" r="9.5" fill="#FFD7A8" />
          </svg>

          <svg
            width="219"
            height="422"
            viewBox="0 0 219 422"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M211 414C98.8862 414 8 323.114 8 211C8 98.8862 98.8862 8 211 8"
              stroke="url(#paint0_linear_1_13)"
              stroke-width="16"
              stroke-linecap="round"
            />
            <defs>
              <linearGradient
                id="paint0_linear_1_13"
                x1="211"
                y1="8"
                x2="204.5"
                y2="411.5"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#EC6062" />
                <stop offset="1" stop-color="#4458C3" />
              </linearGradient>
            </defs>
          </svg>

          <div class="info">
            <p>Current Temp</p>
            <h1 id="temp"></h1>
          </div>
        </div>
        <div class="temp-range">
          <span class="knob">
            <span class="inner"></span>
          </span>
        </div>

        <div class="default-settings">
          <button id="cool">
            <ion-icon size="large" name="snow-outline"></ion-icon>
            Cool
          </button>
          <button id="warm">
            <ion-icon size="large" name="leaf"></ion-icon>
            warm
          </button>
        </div>

        <div class="configure">
          <button id="newPreset">
            <ion-icon name="cog"></ion-icon>Configure Presets
          </button>
        </div>

        <div class="inputs hidden">
          <input
            id="coolInput"
            type="number"
            min="10"
            max="22"
            placeholder="Cool"
          />
          <input
            id="warmInput"
            type="number"
            min="22"
            max="32"
            placeholder="Warm"
          />
          <button id="save">Save</button>
          <button id="close"><ion-icon name="close"></ion-icon></button>

          <span class="error"></span>
        </div>

        <div class="controls">
          <p>Set Temperature</p>
          <div class="buttons">
            <button id="reduce">
              <ion-icon size="large" name="remove-outline"></ion-icon>
            </button>
            <button id="increase">
              <ion-icon size="large" name="add-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
